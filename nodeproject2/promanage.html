  <body>
<!-- Navigation -->

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <h5 style="color:white; margin-top:4px;"><%=user.name%>님</h5>
              </li>
              <li class="nav-item active">

    <!-- Page Content -->
      <div class="container">

        <form id="form">
          <select name="p_category">
          <option value="특강">특강</option>

          <input class="input" type="text" placeholder="프로그램명을 입력하세요.">
          <button class="btn" type="submit" name="button">검색</button>
        </form>

        <div class="prolist">
          <table border="1" width="1200" >
            <tr height="40" width="200">
              <td>카테고리</td>
              <td>프로그램 제목</td>
              <td>프로그램 수행기간</td>
              <td >수정</td>
              <td >삭제</td>
            </tr>
              <tr height="30">
                <td></td>
                <td></td>
                <td></td>
                <td><img class="img" src="images/write.png"></td>
                <td><img class="img" src="images/delete.png"></td>
              </tr>
          </table>
