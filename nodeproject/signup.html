<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>gramApply</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">

    <!-- 라디오 버튼 기능 제어-->
    <script type="text/javascript">

    function dispList(select) {

    var stu = document.getElementById("student"); // 학생
    var mng = document.getElementById("manager"); // 관리자


    if( select == "0" ) { // 학생
      stu.style.display = "block";
      mng.style.display = "none";

      //alert(	obj.style.display ) ;

    } else { // 관리자
      stu.style.display = "none";
      mng.style.display = "block";

      }

    }

    </script>

  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="main">gramApply</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="login">로그인
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">회원가입</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <h1 class="my-4">회원가입</h1>

      <input type="radio" name="choose" checked id="s_radio" onclick="dispList('0');"> 학생
      <input type="radio" name="choose" id="m_radio" onclick="dispList('1');"> 관리자

      <br/>
      <br/>

      <div id="student" style="display:block">
        <form class="form" method="post" action="/studentjoin">
          <table>
              <tr>
                <td width="100px">학번</td>
                <td><input class="input" type="text" name="s_num"></td>
              </tr>
              <tr>
                <td>비밀번호</td>
                <td><input class="input" type="password" name="s_password"></td>
              </tr>
              <tr>
                <td>이름</td>
                <td><input class="input" type="text" name="s_name"></td>
              </tr>
              <tr>
                <td>이메일</td>
                <td><input class="input" type="text" name="s_email"></td>
              </tr>
              <tr>
                <td>휴대폰번호</td>
                <td><input class="input" type="text" name="s_phone"></td>
              </tr>
              <tr>
                <td>지도교수</td>
                <td><input class="input" type="text" name="s_professor"></td>
              </tr>
              <tr>
                <td>전공</td>
                <td><select name="s_major">
                    <option value="컴퓨터공학부">컴퓨터공학부</option>
                    <option value="소프트웨어전공">소프트웨어전공</option>
                    <option value="컴퓨터공학전공">컴퓨터공학전공</option>
                    <option value="정보보안전공">정보보안전공</option>
                    </select></td>
              </tr>
              <tr>
                <td> </td>
                <td><button class="btn" type="submit" name="s_button">회원가입</button></td>
              </tr>
            <br>
          </table>
        </form>
      </div> <!--학생 회원가입-->

      <div id="manager" style="display:none">
        <form class="form" method="post" action="/managerjoin">
          <table>
              <tr>
                <td width="100px">관리자번호</td>
                <td><input class="input" type="text" name="m_num"></td>
              </tr>
              <tr>
                <td>비밀번호</td>
                <td><input class="input" type="password" name="m_password"></td>
              </tr>
              <tr>
                <td>이름</td>
                <td><input class="input" type="text" name="m_name"></td>
              </tr>
              <tr>
                <td>이메일</td>
                <td><input class="input" type="text" name="m_email"></td>
              </tr>
              <tr>
                <td> </td>
                <td><button class="btn" type="submit" name="m_button">회원가입</button></td>
              </tr>
            <br>
          </table>
        </form>
      </div> <!--관리자 회원가입-->
    </div>
  </body>
</html>
